<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Book </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* gradient background */
      background: linear-gradient(to bottom right, #3a7d6b, #6abf9f, #a8e6cf);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 60px;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
      font-weight: 700;
      color: #2c5f52;
    }

    .form-label {
      font-weight: 600;
      color: #2c5f52;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background: #2c5f52;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #1b3d34;
    }

    /* Footer */
    footer {
      background: #1b1b1b;  /* dark contrasting color */
      color: #494848;
      /*width: 100%;*/
      padding: 40px 60px;
      margin-top: 80px;
    }
    footer a {
      color: #014629;
      text-decoration: none;
      margin-right: 18px;
      transition: 0.3s;
    }
    footer a:hover {
      color: #8aebba;
    }
    footer hr {
      border: 0.5px solid rgba(255,255,255,0.2);
    }
    .social-icons i {
      font-size: 22px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .social-icons i:hover {
      color: #6abf9f;
    }
  </style>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Borrow Form Section -->
  <div class="container">
    <h2 class="text-center mb-4">Borrow a Book</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <input type="text" class="form-control" id="bookTitle" placeholder="Enter the book name" required>
      </div>
      <div class="mb-3">
        <label for="borrowDate" class="form-label">Borrow Date</label>
        <input type="date" class="form-control" id="borrowDate" required>
      </div>
      <div class="mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <input type="date" class="form-control" id="returnDate" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">Submit Request</button>
      </div>
    </form>
  </div>
   
     
     

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5><b>The Knowledge Hub</b></h5>
          <p><i>"Empowering Minds, One Page at a Time"</i></p>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="search.html">Books</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="col-md-6 text-end">
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
      <hr>
      <p class="text-center"> Â© 2025 Mansi Yadav All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
