<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Book </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #3a7d6b, #6abf9f, #a8e6cf);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(58, 125, 107, 0.8),
          rgba(106, 191, 159, 0.8),
          rgba(168, 230, 207, 0.8));
      background-repeat: no-repeat;
    }

    .container {
      margin-top: 60px;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      color: #2c5f52;
      margin-bottom: 30px;
      position: relative;
    }

    h2.text-center {
      font-size: 2.5em;
      text-transform: uppercase;
      background: linear-gradient(45deg, #2c5f52, #6abf9f);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      padding-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2.text-center::before {
      content: "B O O K";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      animation: float 3s ease-in-out infinite;
    }

    h2.text-center::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg,
          transparent,
          #2c5f52,
          #6abf9f,
          #2c5f52,
          transparent);
      border-radius: 3px;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    /* Add hover effect */
    h2.text-center:hover::after {
      width: 200px;
      transition: width 0.3s ease;
    }

    .form-label {
      font-weight: 600;
      color: #2c5f52;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 40px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(44, 95, 82, 0.2);
      border-color: #2c5f52;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 50px;
      color: #2c5f52;
    }

    .btn-submit {
      background: #2c5f52;
      color: #fff;
      border: none;
      padding: 12px 35px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover {
      background: #1b3d34;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-submit:hover::after {
      left: 100%;
    }

    /* Footer */
    .container-footer {
      margin-top: 60px;
      width: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(1, 88, 30, 0.2);
    }

    footer {
      background: #1b1b1b;
      /* dark contrasting color */
      color: #494848;
      /*width: 100%;*/
      padding: 40px 60px;
      margin-top: 80px;
    }

    footer a {
      color: #014629;
      text-decoration: none;
      margin-right: 18px;
      transition: 0.3s;
    }

    footer a:hover {
      color: #8aebba;
    }

    footer hr {
      border: 0.5px solid rgba(255, 255, 255, 0.2);
    }

    .social-icons i {
      font-size: 22px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: #6abf9f;
    }

    /* Add these responsive styles to your existing CSS */

    /* For tablets and smaller screens */
    @media (max-width: 768px) {
      .container {
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 20px;
        width: 90%;
      }

      h2 {
        font-size: 24px;
      }

      .form-control {
        padding: 8px 35px;
        font-size: 14px;
      }

      .form-icon {
        top: 38px;
        font-size: 14px;
      }

      .btn-submit {
        padding: 10px 25px;
        font-size: 14px;
        width: 100%;
        max-width: 250px;
      }
    }

    /* For mobile devices */
    @media (max-width: 480px) {
      .container {
        margin-top: 20px;
        padding: 15px;
        width: 95%;
      }

      h2 {
        font-size: 20px;
      }

      .form-label {
        font-size: 14px;
      }

      .form-control {
        padding: 8px 32px;
        font-size: 13px;
      }

      .form-icon {
        top: 36px;
        font-size: 13px;
      }

      /* Adjust footer for mobile */
      footer {
        padding: 20px;
      }

      .social-icons i {
        font-size: 18px;
        margin: 0 8px;
      }

      .container-footer {
        margin-top: 40px;
        padding: 15px;
      }

      footer a {
        display: block;
        margin-bottom: 10px;
      }
    }

    /* For very small devices */
    @media (max-width: 320px) {
      .container {
        padding: 10px;
      }

      h2 {
        font-size: 18px;
      }

      .btn-submit {
        padding: 8px 20px;
        font-size: 13px;
      }
    }

    /* For larger screens */
    @media (min-width: 1200px) {
      .container {
        max-width: 800px;
      }

      .form-control {
        padding: 12px 45px;
        font-size: 16px;
      }

      .form-icon {
        font-size: 18px;
      }
    }

    /* Print media query for better printing */
    @media print {
      body {
        background: none;
      }

      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }

      .btn-submit,
      footer {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Borrow Form Section -->
  <div class="container">
    <h2 class="text-center mb-4">Borrow a Book</h2>
    <form id="borrowForm" onsubmit="return handleSubmit(event)">
      <div class="form-group mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <i class="fas fa-user form-icon"></i>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <i class="fas fa-book form-icon"></i>
        <input type="text" class="form-control" id="bookTitle" placeholder="Enter the book name" required>
      </div>
      <div class="form-group mb-3">
        <label for="borrowDate" class="form-label">Borrow Date</label>
        <i class="fas fa-calendar-alt form-icon"></i>
        <input type="date" class="form-control" id="borrowDate" required>
      </div>
      <div class="form-group mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <i class="fas fa-calendar-check form-icon"></i>
        <input type="date" class="form-control" id="returnDate" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane me-2"></i>Submit Request
        </button>
      </div>
    </form>
  </div>




  <!-- Footer -->
  <footer>
    <div class="container-footer">
      <div class="row">
        <div class="col-md-6">
          <h5><b>The Knowledge Hub</b></h5>
          <p><i>"Empowering Minds, One Page at a Time"</i></p>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="search.html">Books</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="col-md-6 text-end">
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
      <hr>
      <p class="text-center"> Â© 2025 Mansi Yadav All rights reserved.</p>
    </div>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Get all form values
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const bookTitle = document.getElementById('bookTitle').value;
      const borrowDate = document.getElementById('borrowDate').value;
      const returnDate = document.getElementById('returnDate').value;

      // Basic validation
      if (new Date(returnDate) <= new Date(borrowDate)) {
        alert('Return date must be after borrow date!');
        return false;
      }

      // Show success message
      const message = `Thank you for your request, ${fullname}!\n\n` +
        `We'll send a confirmation email to ${email} shortly.`;

      alert(message);

      // Reset form
      document.getElementById('borrowForm').reset();

      return false;
    }

    // Add animation to form fields when focused
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.querySelector('.form-icon').style.color = '#1b3d34';
      });

      input.addEventListener('blur', function () {
        this.parentElement.querySelector('.form-icon').style.color = '#2c5f52';
      });
    });
  </script>

</body>

</html>
