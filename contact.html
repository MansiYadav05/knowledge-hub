<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Admin - Online Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #2c5f52, #6abf9f, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2c5f52;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: #2c5f52;
      border-radius: 2px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #2c5f52;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 40px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(44, 95, 82, 0.2);
      border-color: #2c5f52;
    }

    .form-icon {
      position: absolute;
      left: 12px;
      top: 42px;
      color: #2c5f52;
    }

    textarea.form-control {
      padding-left: 15px;
    }

    .btn-submit {
      background: #2c5f52;
      color: #fff;
      border: none;
      padding: 12px 35px;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover {
      background: #1b3d34;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-submit:hover::after {
      left: 100%;
    }

    /* Footer Styles */
    .container-footer {
      margin-top: 60px;
      width: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(1, 88, 30, 0.2);
    }

    footer {
      background: #1b1b1b;
      color: #494848;
      padding: 40px 60px;
      margin-top: 80px;
    }

    footer a {
      color: #014629;
      text-decoration: none;
      margin-right: 18px;
      transition: 0.3s;
    }

    footer a:hover {
      color: #8aebba;
    }

    footer hr {
      border: 0.5px solid rgba(255, 255, 255, 0.2);
    }

    .social-icons i {
      font-size: 22px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-icons i:hover {
      color: #6abf9f;
    }
  </style>
</head>
<body>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <h2>Contact Admin</h2>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
      <div class="form-group mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <i class="fas fa-user form-icon"></i>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group mb-3">
        <label for="reason" class="form-label">Reason for Query</label>
        <i class="fas fa-comment-alt form-icon"></i>
        <textarea class="form-control" id="reason" rows="5" placeholder="     Explain your query in detail..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane me-2"></i>Send Message
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container-footer">
      <div class="row">
        <div class="col-md-6">
          <h5><b>The Knowledge Hub</b></h5>
          <p><i>"Empowering Minds, One Page at a Time"</i></p>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="search.html">Books</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="col-md-6 text-end">
          <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>
      </div>
      <hr>
      <p class="text-center"> Â© 2025 Mansi Yadav All rights reserved.</p>
    </div>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Get form values
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const reason = document.getElementById('reason').value;

      // Show success message
      const message = `Thank you for your message, ${fullname}!\n\n` +
                     `We'll get back to you at ${email} shortly.`;

      alert(message);

      // Reset form
      document.getElementById('contactForm').reset();

      return false;
    }

    // Add animation to form fields when focused
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.form-icon').style.color = '#1b3d34';
      });

      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.form-icon').style.color = '#2c5f52';
      });
    });
  </script>

</body>
</html>
