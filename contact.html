<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Admin - Online Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #3a7d6b, #6abf9f, #a8e6cf);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #2c5f52;
    }

    .form-label {
      font-weight: 600;
      color: #2c5f52;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      background: #2c5f52;
      color: #fff;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #1b3d34;
    }
    
    
  </style>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <h2>Contact Admin</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Query</label>
        <textarea class="form-control" id="reason" rows="5" placeholder="Explain your query in detail..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-submit">Send Message</button>
      </div>
    </form>
  </div>


</body>
</html>
